# PostgreSQL Configuration for Keycloak Optimization
# Memory and Connection Optimization

# Connection Settings
max_connections = 200
superuser_reserved_connections = 3

# Memory Settings (adjust based on system RAM)
shared_buffers = 512MB            # 25% of system RAM
effective_cache_size = 1536MB     # 75% of system RAM
work_mem = 16MB                   # Per query memory
maintenance_work_mem = 128MB      # Maintenance operations

# Checkpoint and WAL Settings
wal_buffers = 16MB
checkpoint_completion_target = 0.9
checkpoint_timeout = 15min
max_wal_size = 1GB
min_wal_size = 256MB

# Query Planner
random_page_cost = 1.1           # SSD optimization
effective_io_concurrency = 200   # SSD optimization

# Logging Configuration
logging_collector = on
log_destination = 'stderr'
log_line_prefix = '%t [%p]: [%l-1] user=%u,db=%d,app=%a,client=%h '
log_statement = 'none'           # Set to 'all' for debugging
log_min_duration_statement = 1000ms  # Log slow queries
log_checkpoints = on
log_connections = on
log_disconnections = on
log_lock_waits = on

# Connection Pooling Support
listen_addresses = '*'
port = 5432

# Vacuum and Autovacuum
autovacuum = on
autovacuum_max_workers = 3
autovacuum_naptime = 30s
autovacuum_vacuum_scale_factor = 0.1
autovacuum_analyze_scale_factor = 0.05

# Performance Monitoring
track_activities = on
track_counts = on
track_io_timing = on
track_functions = all

# Locale Settings
lc_messages = 'en_US.UTF-8'
lc_monetary = 'en_US.UTF-8'
lc_numeric = 'en_US.UTF-8'
lc_time = 'en_US.UTF-8'

# Default Settings
default_text_search_config = 'pg_catalog.english'
timezone = 'UTC'