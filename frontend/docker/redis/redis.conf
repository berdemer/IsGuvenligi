# Redis Configuration for Preventing Cache Memory Warnings
# Optimized for memory efficiency and performance

# Memory Management
maxmemory 1gb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Persistence Configuration (for data safety vs memory usage balance)
save 900 1    # Save if at least 1 key changed in 900 seconds
save 300 10   # Save if at least 10 keys changed in 300 seconds  
save 60 10000 # Save if at least 10000 keys changed in 60 seconds

# Disable RDB if you prioritize memory over persistence
# save ""

# AOF Configuration (append-only file)
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Memory Optimization
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-entries 512
list-max-ziplist-value 64
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Connection and Performance
timeout 300
tcp-keepalive 60
maxclients 10000

# Logging
loglevel notice
logfile "/var/log/redis/redis-server.log"

# Security
protected-mode yes
bind 0.0.0.0
requirepass redis_secure_password_change_me

# Performance Tuning
tcp-backlog 511
databases 16
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes

# Memory Usage Reporting
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes
replica-lazy-flush yes

# Monitoring
latency-monitor-threshold 100